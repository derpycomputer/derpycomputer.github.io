---
layout: post
---

<div class="recent">
          <h3>Recent Posts</h3>
          <ul>
            {% for post in paginator.posts limit:3 %}
              <a href="{{ post.url }}">
                  <ul>
                  <h3>{{ post.title }}&nbsp;&nbsp;{{ post.date | date_to_string }}</h3>
                  </ul>
              </a>
            {% endfor %}
          </ul>
</div>
